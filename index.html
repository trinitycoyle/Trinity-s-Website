<script src="jquery.js"></script>
<script>
$(document).ready(function() {
 
$(function() {
	var slides = $(".slideShow>li");
	var slideCount = 0;
	var totalSlides = slides.length;
	var slideCache = [];
	
	(function preloader() {
		if(slideCount < totalSlides) {
			slideCache[slideCount] = new Image();
			slideCache[slideCount].src = slides.eq(slideCount).find("img").attr("src");
			slideCache[slideCount].onload = function() {
				slideCount++;
				preloader();
			}
		} else {
			slideCount = 0;
			slideShow();
		}
	}());
	
	function slideShow () {
		slides.eq(slideCount).fadeIn(1000).delay(3000).fadeOut(1000, function() {
			slideCount < totalSlides - 1 ? slideCount ++ : slideCount = 0;
			slideShow();
		});
	}
	
});


function preload(arrayOfImages) {
    $(arrayOfImages).each(function(){
        $('<img/>')[0].src = this;
    });
}

preload([
    "Images/Logo3.png",
    "Images/Enter.png",
    "Images/Name And Occupation 2.png",
	"Images/TC20101Background.jpg",
	"Images/TC20091Background.JPG",
	"Images/TC20103Background.JPG",
	"Images/TC20083Background.JPG",
	"Images/TC20111Background.JPG"
]);

});

$(window).load(function() {
		$(".se-pre-con").fadeOut(1000);;
		slideShow();
	});

</script>
</body>
